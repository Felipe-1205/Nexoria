# Prefijo delante de todos los mensajes del plugin. '' para dejarlo en blanco.
prefix: '&7[&aHaven&bBags&7] &r'

# Mensaje enviado si el comando tiene argumentos faltantes.
malformed-command: '&cComando desconocido, ¿te faltan algunos parámetros?'

# Mensaje enviado si la función específica del comando está deshabilitada.
feature-disabled: '&cLo siento, esta función está deshabilitada.'

# ## Jugador ###

# Mensaje enviado al jugador si el contenido de su bolsa no se carga.
bag-load-error: '&cError al cargar la bolsa.\nPor favor, notifica al personal.'

# Mensaje enviado al jugador cuando se renombra una bolsa.
bag-rename: '&fBolsa renombrada a %name%.'

# Mensaje enviado al jugador si elimina el nombre personalizado de una bolsa.
bag-rename-reset: '&fNombre de la bolsa restablecido.'

# Mensaje enviado si intenta renombrar un ítem que no es una bolsa.
bag-cannot-rename: '&cSolo puedes renombrar bolsas.'

# Mensaje enviado si intenta abrir una bolsa de otro jugador o sin permiso.
bag-cannot-use: '&cNo puedes usar esta bolsa.'

# Mensaje enviado si la bolsa no existe en el servidor.
bag-does-not-exist: '&cEsta bolsa no existe.'

# Mensaje enviado si el inventario está lleno al cerrar una bolsa.
inventory-full: '&cInventario lleno, ¡dejando la bolsa en el suelo!'

# Mensaje enviado si la bolsa ya está abierta.
bag-already-open: '&c¡Esta bolsa ya está abierta!'

# ## Admin ###

# Mensaje enviado al intentar buscar un jugador que no existe.
player-no-exist: '&cNo se encontraron bolsas para este jugador.'

# Mensaje enviado si '/bags restore' no encuentra una bolsa con un UUID específico.
bag-not-found: '&cNo se encontró una bolsa con ese UUID.'

# Si no se da un tamaño.
bag-ownerless-no-size: '&cUna bolsa sin dueño debe tener un tamaño.'

# Mensaje enviado al jugador al recibir una bolsa.
bag-given: '&a¡Te han dado una %name%!'

# Si el tamaño contiene algo que no son números.
number-conversion-error: '&cNo se puede convertir ''%value%'' en un número.'

# Si el jugador buscado con '/bags restore <jugador>' no tiene datos de bolsa.
player-no-bags: '&cEl jugador ''%player%'' no tiene bolsas.'

# Bolsas encontradas para el jugador usando '/bags restore <jugador>'.
bags-of: 'Bolsas de %player%:'

# Mensaje enviado al hacer clic en una bolsa dentro de otra bolsa.
bag-in-bag-error: '&cLas bolsas no pueden ponerse dentro de otras bolsas.'

# Mensaje enviado al hacer clic en una bolsa dentro de una caja de shulker.
bag-in-shulker-error: '&cLas bolsas no pueden ponerse dentro de cajas de shulker.'

# Mensaje enviado si el objeto está en la lista negra.
item-blacklisted: '&cLo siento, este objeto no puede ir dentro de las bolsas.'

