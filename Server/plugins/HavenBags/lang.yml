# ## Lore ###

# Descripción de la bolsa.
bag-lore:
- '&8ʀɪɢʜᴛ-ᴄʟɪᴄᴋ ᴘᴀʀᴀ ᴀʙʀɪʀ'

# Información adicional de la bolsa.
bag-lore-add:
- '%bound-to%'
- '%bag-size%'
- '%bag-auto-pickup%'
- '%bag-weight%'

# A quién está vinculada la bolsa, si está vinculada.
bound-to: '&7Vinculada a %owner%'

# Tamaño de la bolsa en espacios.
bag-size: '&7Tamaño: %size%'

# ¿Mostrar el contenido en la descripción?
show-bag-content: true

# Vista previa de contenido.
bag-content-title: '&7Contenido:'

# Cuántos objetos se deben mostrar en el tooltip.
bag-content-preview-size: 5

# Entrada de la vista previa de contenido.
bag-content-item: '&7%item%'

# Entrada de la vista previa de contenido con cantidad.
bag-content-item-amount: '&7%item% &7x%amount%'

# Si el contenido supera el número de bag-content-preview-size.
bag-content-and-more: '  &7Y más...'

# Si la bolsa tiene auto-recolección activada.
bag-auto-pickup: '&7Auto Recolección: %filter%'

