  - potion{type=SLOW;duration="<modifier.duration> * 20";level=50;hasParticles=false}
  - orbital{r=0.5;onTick=Mirror_Dimension_HIT_TICK;points=16;interval=1;duration="<modifier.duration> * 20";oy=2.5}


Queen_Tarot_REMOVE:
