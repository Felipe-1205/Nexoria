  - pitch{p=<-15} castinstead Arcane_Jetpack_FlyUp
  - pitch{p=>15} castinstead Arcane_Jetpack_FlyDown
  - pitch{p=<-35} castinstead Arcane_Jetpack_FlyUpMore
  - pitch{p=>35} castinstead Arcane_Jetpack_FlyDownMore
