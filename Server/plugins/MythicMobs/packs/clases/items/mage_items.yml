mage_staff:
  Id: stone_sword
  Display: "<gradient:#6ef0ff:#5e76ff:#6ef0ff>Staff of Mage"
  Model: 2021
  Lore:
  - '<gradient:#6ef0ff:#5e76ff:#6ef0ff>The staff of a Mage'
  Unbreakable: true
  NBT:
    Unbreakable: int/1 
  Hide:
  - ATTRIBUTES
  Skills:
  - skill{s=Fireball} @self ~onSwing
  - skill{s=Blink} @self ~onUse
  - skill{s=Meteor} @self ~onUse
  - skill{s=Frost_Nova} @self ~onCrouch
  - skill{s=Inferno_Chains} @self ~onSwing
  
