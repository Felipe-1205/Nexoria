shaman_scepter:
  Id: stone_sword
  Display: "<gradient:#8df229:#fab712:#8df229>Scepter of Shaman"
  Model: 2015
  Lore:
  - '<gradient:#8df229:#fab712:#8df229>The scepter of a Shaman'
  Unbreakable: true
  NBT:
    Unbreakable: int/1
  Hide:
  - ATTRIBUTES
  Skills:
  - skill{s=Light_Beam} @self ~onSwing
  - skill{s=Heal_Beam} @self ~onUse
  - skill{s=Totem_Form} @self ~onUse
  - skill{s=Healing_Totem} @self ~onCrouch
  - skill{s=Ancestral_Power} @self ~onSwing
  - skill{s=Self_Recovery} @self ~onTimer:10
  
shaman_scepter_shiny:
  Id: stone_sword
  Display: "<gradient:#8df229:#fffc81:#8df229>Shiny Scepter of Shaman"
  Model: 2016
  Lore:
  - '<gradient:#8df229:#fffc81:#8df229>The scepter of a Shaman'
  Hide:
  - ATTRIBUTES
  Unbreakable: true
  NBT:
    Unbreakable: int/1
  Skills:
  - skill{s=Light_Beam} @self ~onSwing
  - skill{s=Heal_Beam} @self ~onUse
  - skill{s=Totem_Form} @self ~onUse
  - skill{s=Healing_Totem} @self ~onCrouch
  - skill{s=Ancestral_Power} @self ~onSwing
  - skill{s=Self_Recovery} @self ~onTimer:10
  
