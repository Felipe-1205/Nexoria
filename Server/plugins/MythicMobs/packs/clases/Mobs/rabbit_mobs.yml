# Easter Eggs #

easter_egg_blue:
  Type: ARMOR_STAND
  Pose:
      Head: 0,0,0
  Options:
    Marker: true
    Small: false
    HasArms: true
    Invisible: true
    Invincible: true
  Skills:
  - model{mid=easter_egg_blue;n=false} @self ~onSpawn
  - skill{s=Easter_Eggs_Summon_REMOVE} @PIR{r=1.5} ~onTimer:1
  - remove{delay=100} @self ~onSpawn
  
