# Easter Slam #

easter_slam:
  Type: ARMOR_STAND
  Pose:
      Head: 0,0,0
  ItemHead: easter_slam_1
  Options:
    Marker: true
    Small: false
    HasArms: true
    Invisible: true
    Invincible: true
  Skills:
  - equip{item=easter_slam_1:4;delay=2} ~onSpawn
  - equip{item=easter_slam_2:4;delay=3} ~onSpawn
  - equip{item=easter_slam_3:4;delay=4} ~onSpawn
  - equip{item=easter_slam_4:4;delay=5} ~onSpawn
  - equip{item=easter_slam_5:4;delay=6} ~onSpawn
