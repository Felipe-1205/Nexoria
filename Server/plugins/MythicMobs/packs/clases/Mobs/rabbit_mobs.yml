# Carrot Rush #

rabbit_carrot:
  Type: ARMOR_STAND
  Pose:
      Head: 0,0,0
  Options:
    Marker: true
    Small: false
    HasArms: true
    Invisible: true
    Invincible: true
  Skills:
  - effect:sound{s=entity.evoker.cast_spell;volume=0.8;pitch=1.4} @self ~onSpawn
  - effect:sound{s=entity.dragon_fireball.explode;volume=0.7;pitch=1.35;delay=15} @self ~onSpawn
  - model{mid=rabbit_carrot;n=false} @self ~onSpawn
  - state{s=skill} @self ~onSpawn
  - effect:particles{particle=explosion_large;amount=5;hS=0.35;vS=0.35;y=1;speed=0;forwardOffset=0;sideOffset=0;delay=15} @self ~onSpawn
  - remove{delay=16} @self ~onSpawn
 
