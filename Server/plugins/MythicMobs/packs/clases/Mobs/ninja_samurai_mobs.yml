# Flow State #

Flow_State:
  Type: ARMOR_STAND
  Pose:
      Head: 0,0,0
  Options:
    Marker: true
    Small: false
    HasArms: true
    Invisible: true
    Invincible: true
  Skills:
  - equip{item=flow_state_1:4} ~onSpawn
  - equip{item=flow_state_2:4} ~onSignal:FLOWSTATE2
  - equip{item=flow_state_3:4} ~onSignal:FLOWSTATE3
  - skill{s=Flow_State_OWNERCHECK} @owner ~onTimer:3
  
