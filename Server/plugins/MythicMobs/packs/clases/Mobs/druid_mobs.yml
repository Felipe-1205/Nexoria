# Healing Wisps #

Healing_Wisps:
  Type: ARMOR_STAND
  Options:
    Marker: true
    Small: false
    HasArms: false
    Invisible: true
    Invincible: true
  Skills:
  - effect:sound{s=druid_sounds:samus.healing_wisp_aura;volume=0.5;pitch=1} @self ~onTimer:40
  - model{mid=wisp;n=false} @self ~onSpawn
  - remove{delay=200} @self ~onSpawn
  
