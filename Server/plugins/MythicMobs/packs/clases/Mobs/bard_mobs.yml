# Shield of Harmony #

Musical_Note:
  Type: ARMOR_STAND
  Pose:
      Head: 0,0,0
  Options:
    Marker: true
    Small: false
    HasArms: true
    Invisible: true
    Invincible: true
  Skills:
  - equip{item=musical_note:4} ~onSpawn
  - skill{s=Shield_of_Harmony_REMOVE;delay=50} @self ~onTimer:10
  #- effect:particles{particle=note;color=#d907b2;amount=1;hS=0;vS=0;y=1;speed=0;forwardOffset=0;sideOffset=0} @self ~onTimer:10

