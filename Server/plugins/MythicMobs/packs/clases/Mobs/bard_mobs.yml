# Angelic Serenade #

Angel:
  Type: ARMOR_STAND
  Options:
    Marker: true
    Small: false
    HasArms: false
    Invisible: true
    Invincible: true
  Skills:
  - model{mid=cupid;n=false} @self ~onSpawn
  - effect:sound{s=bard_sounds:samus.harp_angel;volume=1;pitch=1;delay=20} @self ~onSpawn
  - effect:particles{particle=falling_spore_blossom;amount=15;hS=0.9;vS=0.3;y=1;speed=0;forwardOffset=0;sideOffset=0;delay=20;repeat=7;repeatinterval=5} @forward{f=0.6;y=-0.8} ~onSpawn
  
