vs_h_black:
  Type: wolf
  Display: 'Black Horse'
  Health: 10
  Damage: 5
  Despawn: False
  Options:
    AlwaysShowName: false
    PreventOtherDrops: true
    Silent: true
    FollowRange: 50
    PreventItemPickup: true
    PreventRandomEquipment: true
    MovementSpeed: 0.26
    MaxCombatDistance: 5
    AttackSpeed: 2.8
    KnockbackResistance: 1
    PreventLeashing: true
    Collidable: false
  DamageModifiers:
  - SUFFOCATION 0.0
  AIGoalSelectors:
  - 0 clear
  - 1 meleeattack
  - 3 randomstroll
  - 4 lookatplayers
  Faction: Mascotas
  AITargetSelectors:
  - 0 clear
  - 1 ownertarget
  - 2 ownerattacker
  - specificfactionmonsters Mounstros
  - specificfactionmonsters Animales
  Skills:
  - model{mid=vs_h_black;drive=true;damagetint=true} @self ~onSpawn
  - skill{s=HORSE_run} @Self ~onTimer:10
  - sound{s=entity.horse.ambient} @self ~onTimer:200 0.5
  - sound{s=entity.horse.hurt} @self ~onDamage
  - sound{s=entity.horse.death} @self ~onDeath

