BS_Beaver:
  Type: wolf
  Faction: Mascotas
  Health: 50             #  Pet's Health adjust in mcpets file
  Damage: 4              #  Pet's Damage adjust in skills file
  AIGoalSelectors:
  - 0 clear
  - 1 meleeattack
  AITargetSelectors:
  - 0 clear
  - 1 ownertarget
  - 2 ownerattacker
  - specificfactionmonsters Mounstros
  - specificfactionmonsters Animales
  Modules:
    ThreatTable: true
  Options:
    AlwaysShowName: false
    PreventOtherDrops: true
    Silent: true
    FollowRange: 50
    PreventItemPickup: true
    PreventRandomEquipment: true
    MovementSpeed: 0.22
    MaxCombatDistance: 5
    AttackSpeed: 3.1
    KnockbackResistance: 1
    PreventJockeyMounts: true
    PreventLeashing: true
    Collidable: false
  Skills:
  - model{mid=bs_beaver} @Self ~onSpawn
