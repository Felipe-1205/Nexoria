display:
    name: 'Bardo'
    lore:
    - 'La lengua de un bardo es tan afilada como'
    - 'una espada. Con su elocuencia y carisma,'
    - 'pueden convencer a reyes y reinas, calmar'
    - 'a una multitud enfurecida o incluso tejer'
    - 'encantamientos mágicos que afectan la'
    - 'mente y el espíritu de quienes los rodean.'

    attribute-lore:
    - '&a++ &7Reduccion de cooldown'
    - '&a++ &7Experiencia adicional'
    - '&a+ &7Ritmo'
    - '&a+ &7Regeneracion de ritmo'
    - '&a+ &7Suerte'
    - '&c- &7Stamina'
    - '&c- &7Regeneracion de Stamina'
    item: stick

